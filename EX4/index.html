<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADT Shop</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid white;
      background-color: #96D4D4;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #4FB3B3;
    }
    img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Welcome to CADT Shop!</h1>

  <h2>Product Catalog</h2>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>In Stock</th>
        <th>Thumbnail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>COCA</td>
        <td>$1</td>
        <td>10</td>
        <td>NO</td>
        <td><img src="cola.jpg" alt="COCA"></td>
      </tr>
      <tr>
        <td>PEPSI</td>
        <td>$1</td>
        <td>60</td>
        <td>NO</td>
        <td><img src="pepsi.jpg" alt="PEPSI"></td>
      </tr>
      <tr>
        <td>BEER</td>
        <td>$2</td>
        <td>10</td>
        <td>NO</td>
        <td><img src="Heineken.jpg" alt="BEER"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
